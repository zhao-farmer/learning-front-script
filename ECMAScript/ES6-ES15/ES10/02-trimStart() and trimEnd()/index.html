<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "  kerwin  "

        console.log("|" + str.trim(str)+"|");
        // 旧版本的trimLeft与trimRight
        console.log("|" + str.trimLeft(str)+"|");
        console.log("|" + str.trimRight(str)+"|");
        // 使用trimStart与trimEnd
        console.log("|" + str.trimStart(str)+"|");
        console.log("|" + str.trimEnd(str)+"|");


    </script>
</body>
</html>
