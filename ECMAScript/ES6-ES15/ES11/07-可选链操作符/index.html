<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:'kerwin',
            location:{
                city:"dalian"
            }
        }

        console.log(obj.location.city);
        

        // 去除location
        let obj2 = {
            name:'kerwin',
            // location:{
            //     city:"dalian"
            // }
        }
        // 旧版本写法
        console.log(obj2 && obj2.location && obj2.location.city);

        // 新版本 使用可选链操作符
        console.log(obj2?.location?.city ?? "北京");
    </script>
</body>
</html>
