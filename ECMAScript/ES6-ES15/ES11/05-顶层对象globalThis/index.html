<body>
    <script>
        console.log(globalThis === window);
        const obj = {
            name:'kerwin',
            getName(){
                // globalThis 获取顶层对象
                // globalThis 主要是node.js端也可以用
                console.log(this,globalThis);

                console.log(window);
                console.log(self);
                return this.name
            }
        }
    </script>
