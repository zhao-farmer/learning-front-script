<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax1(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("data-11111")
                    // reject("err-1111")
                }, 1000);
            })
        }

        function ajax2(data){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    // console.log("res1:"+data);
                    
                    // resolve("data-22222")
                    reject("err-22222")
                }, 1000);
            })
        }

        async function test() {
            // await 后面可以接 非promise对象，或者promise对象
            let res1 = await ajax1()
            console.log(res1);
            
            let res2 = await ajax2(res1)
            console.log(res2);
            
            console.log("异步使用");
            
            return res2
        }

        test().then(res =>{
            console.log(res);
            // 渲染页面
        }).catch(err=>{
            console.log("err",err);
            // 处理错误
        })
    </script>
</body>
</html>
