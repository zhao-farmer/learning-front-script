<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const updatedNumbers = numbers.with(2, 10);

        console.log(numbers);        // 输出: [1, 2, 3, 4, 5]
        console.log(updatedNumbers); // 输出: [1, 2, 10, 4, 5]
    </script>
</body>
</html>
