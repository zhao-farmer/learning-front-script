<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [3, 2, 1];
        const sortedArray = array.toSorted((a, b) => a - b);
        console.log(sortedArray); // [1, 2, 3]
        console.log(array); // [3, 2, 1]
    </script>
</body>
</html>
