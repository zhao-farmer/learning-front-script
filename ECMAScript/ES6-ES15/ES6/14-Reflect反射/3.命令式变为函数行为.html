<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:'kerwin'
        }
        // 判断是否在对象中
        // 旧写法
        console.log("name" in obj);
        // 新写法
        console.log(Reflect.has(obj,'name'));
        
        // 删除
        delete obj.name
        // 新写法
        Reflect.defineProperty(obj,"name")


        // set与get
        Reflect.set(obj,"age",100)
        console.log(Reflect.get(obj.name));
        
    </script>
</body>
</html>
