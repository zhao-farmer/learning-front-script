<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 展开运算符 ...
        let arr = [1,2,3]
        // 使用 concat 复制
        let arr2 = arr.concat()
        arr2.pop()
        console.log(arr2); //[1,2]
        
        // 1.展开运算符-复制
        let arr3 = [...arr]
        arr3.pop()
        console.log(arr3); //[1,2]
        

        let arr4 = [4,5,6]
        // 2.展开运算符-合并
        console.log([...arr,...arr4]); // [1, 2, 3, 4, 5, 6]

        // 3.展开运算符-批量赋值
        let myarr = [1,2,3,4,5,6,7,8]
        let [a,b,...c] = myarr
        console.log(c); // [3, 4, 5, 6, 7, 8]
        
    </script>
</body>
</html>
