<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // fill
        // 填充数据
        let arr = new Array(3).fill("kerwin")

        console.log(arr);   //['kerwin', 'kerwin', 'kerwin']

        // 替换数组内容
        let arr1 = [11,22,33]
        console.log(arr1.fill('kerwin',1,2));   //[11, 'kerwin', 33]
        
        
    </script>
</body>
</html>
