<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        // Array.of
        let arr3 = Array(3,4,5)
        console.log(arr3);   // {0:3,1:4,2:5,length:1}

       
        // 创建出的是三个长度的数组
        let arr1 = Array(3) 
        console.log(arr1);// {length:3}
        
        // 解决单个变量无法创建数组
        let arr2 = Array.of(3)
        console.log(arr2);     // {0:3,length:1}
    

      
        

    </script>
</body>
</html>
