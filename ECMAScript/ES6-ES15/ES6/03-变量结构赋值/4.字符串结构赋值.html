<!DOCTYPE html>

<body>
    <script>
        let myname = 'kerwin'

        // 1.结构字符串
        let [x,y,z] = myname
        console.log(x,y,z);
        
        // 2.直接获取字符串长度
        let {length:len} = myname
        console.log(len);
