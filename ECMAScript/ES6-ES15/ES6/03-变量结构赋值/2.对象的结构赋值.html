<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.基本使用
        let obj = {
            name:'kerwin',
            age:100
        }
        let {age} = obj
        console.log(age);
        // 2.重命名结构对象 
        let res = {
            code:200,
            data:{
                list:["aaa","bbb","ccc"]
            }
        }
        // co 重命名结构对象 
        // err 默认值
        // 取出下一级 data:{list}
        let {data:{list},code:co,err = '没有错误'} = res

        console.log(list,co,err);
        
    </script>
</body>
</html>
