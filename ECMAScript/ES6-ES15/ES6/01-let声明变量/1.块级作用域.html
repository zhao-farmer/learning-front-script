<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>index</title>
    </head>
    <body>
        <script>
            // 01块级作用域
            {
                var x = 100;
                let y = 20;
            }

            console.log("在块级作用域中var定义的变量", x);
            // 错误 y is not defined
            // console.log('在块级作用域中let定义的变量',y);

            // 02let的好处 
            // 进行回调或者点击事件无法使用var定义的for循环
            var a = [];
            for (var i = 0; i < 10; i++) {
                a[i] = function () {
                    console.log(i);
                };
            }
            a[6](); // 10

            var a = [];
            for (let i = 0; i < 10; i++) {
                a[i] = function () {
                    console.log(i);
                };
            }
            a[6](); // 6


            // 03循环体内部是一个单独的子作用域 互相不干扰
            for (let i = 0; i < 3; i++) {
                let i = 'abc';
                console.log(i);
            }
            // abc
            // abc
            // abc

        </script>
    </body>
</html>
