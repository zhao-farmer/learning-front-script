<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let m2 = new Map()
        m2.set("name","kerwin")
        m2.set("age",100)
        m2.set({a:1},"大连")

        // keys() values() entries() for-of
        // foreach
        for (const i of m2.keys()) {
            console.log(i);
        }

        for (const i of m2.values()) {
            console.log(i);
        }

        for (const [index,item] of m2.entries()) {
            console.log(index,item);
        }
        // 与下面是一致的
        for (const [index,item] of m2) {
            console.log(index,item);
        }


        m2.forEach((item,index)=>{
            console.log(item,index);
            
        })
    </script>
</body>
</html>
