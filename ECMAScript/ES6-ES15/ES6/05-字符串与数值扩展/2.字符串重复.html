<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let myname = 'kerwin'
        
        console.log(myname.repeat(2));      // kerwinkerwin 重复2次
        console.log(myname.repeat(0));      // '' 为空
        console.log(myname.repeat(2.8));    // kerwinkerwin 重复2次
        console.log(myname.repeat("4"));    // 重复4次
    </script>
</body>
</html>
