<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象的构造函数写法
        function Person(name,age){
            this.name = name
            this.age = age
        }

        // 放在原型上
        Person.prototype.say = function(){
            console.log(this.name,this.age);
        }
        let obj = new Person("kerwin",100)
        console.log(obj);
        
    </script>
</body>
</html>
