<!DOCTYPE html>

<head>

<body>
    <ul>

    </ul>
    <script>
     

        // 2.使用数组进行填充模板字符串
        let arr = ["tiechui",'kerwin',"gangdan"]

        let newList = arr.map(function(item){
            return `<li>
                <b>${item}</b>
            </li>`
        })
        console.log(newList);

        let oul = document.querySelector("ul")
        // 默认是数组 里面的分隔符是, 使用join 可以改变分隔符
        oul.innerHTML = newList.join("")
        
        // 3.使用表达式进行修改
        
    </script>
</body>
