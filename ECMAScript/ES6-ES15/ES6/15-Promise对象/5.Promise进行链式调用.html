<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
          let pro = new Promise(function(resolve,reject){
               //执行器函数
               setTimeout(()=>{
                    resolve(1000)  
                    // reject("no 0")
               },1000)
          })

          pro.then((res)=>{
               console.log("奖金1",res);
               //如果return 非promise类型，pending-fulfilled 
               // 如果return promise类型，根据这个新的promise对象的结果，决定pending-fufilled pending-rejected
               return res
          }).then((res)=>{
               console.log("奖金2",res);
          }).catch((err)=>{
               console.log("没有",err);
               
          })
    </script>
</body>
</html>
