<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
          let pro1 = new Promise(function(resolve,reject){
               setTimeout(()=>{
                    // 直接可以定义超时
                    reject(1000)  
               },1000)
          })

          let pro2 = new Promise(function(resolve,reject){
               setTimeout(()=>{
                    resolve(2000)  
               },2000)
          })

          let pro3 = new Promise(function(resolve,reject){
               setTimeout(()=>{
                    resolve(3000)  
               },3000)
          })

          // race 谁跑的快
          // 只要有一个能反映 直接结束
          Promise.race([pro1,pro2,pro3]).then(res =>{
                //hide loading 
                console.log(res);
          }).catch(err =>{
                console.log(err);
          })
    </script>
</body>
</html>
