<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // promise

        let pro = new Promise(function(resolve,reject){
            //执行器函数
            setTimeout(()=>{
                // resolve()  打印出 奖金
                reject()   // 打印出 没有
            },1000)
       })

       // 第一种写法
       pro.then(()=>{
            console.log("奖金");    
       },()=>{
            console.log("没有");       
       })

     
    </script>
</body>
</html>
