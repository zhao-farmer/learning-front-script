<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:'kerwin'
        }

        let registry = new FinalizationRegistry(data=>{
            console.log("销毁了",data);
        })

        registry.register(obj,"111111111")
        obj = null // 删除后 执行注册的方法
        // 打印 销毁了 kerwin
    </script>
</body>
</html>
