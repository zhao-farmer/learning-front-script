<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name:"kerwin"
        }
        let wobj = new WeakRef(obj)
      
        console.log(wobj);
        
        console.log(wobj.deref());
        // wobj.deref() 拿到原始对象
        obj = null
        console.log(wobj);
        console.log(wobj.deref());
        
    </script>
</body>
</html>
