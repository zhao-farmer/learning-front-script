<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用 _ 作为数字分隔符
        let num = 123_456_78_9
        let num2 = 123456789
        console.log(num === num2);
        
        // 二进制
        let num3 = 0b0010_1010
        // 八进制
        let num4 = 0o12_34_56
        // 十六进制
        let num5 = 0xa1_b2_c3
    </script>
</body>
</html>
