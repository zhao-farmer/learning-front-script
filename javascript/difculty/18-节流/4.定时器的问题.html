<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let timer = null
        timer = setTimeout(() => {
            clearTimeout(timer)
            console.log(timer); //结果是几呢？1
        }, 1000);

        // 在setTimeout 中是无法删除定时器的，因为定时器还在运作，
        // 所以使用timer = null 而不是 clearTimeout(timer)
    </script>
</body>
</html>
