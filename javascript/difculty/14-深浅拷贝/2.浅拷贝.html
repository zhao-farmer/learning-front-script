<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 修改对象-浅拷贝
        const obj = {
            uname:'pink'
        }
        // ... 扩展运算符
        const o1 = { ...obj }
        o1.uname = 'red'
        console.log(o1,obj);    // {uname: 'red'} {uname: 'pink'}
        
        // 使用 Object.assign 
        const o2 = {}
        Object.assign(o2,obj) 
        o2.uname = 'blue'
        console.log(o2,obj);    // {uname: 'blue'} {uname: 'pink'}

        // 修改数组-浅拷贝
        const arr = [1,2,3]
        // ... 扩展运算符
        const arr1 = [...arr]
        arr1[0] = 4
        console.log(arr,arr1);  // [1, 2, 3]  [4, 2, 3] 

        // 使用 concat()
        const arr2 = arr.concat()
        arr2[0] = 5
        console.log(arr,arr2);  // [1, 2, 3]  [5, 2, 3]  
    </script>
</body>
</html>
