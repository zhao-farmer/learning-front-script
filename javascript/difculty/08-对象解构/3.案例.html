<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.这是后台传递过来的数据
        const msg = {
            "code":200,
            "msg":"获取新闻列表成功",
            "data":[
                {
                    "id":1,
                    "title":"5G商用自己，三大运用商收入下降",
                    "count":58
                },
                {
                    "id":2,
                    "title":"国际媒体头条速览",
                    "count":56
                },
                {
                    "id":3,
                    "title":"乌克兰和俄罗斯持续冲突",
                    "count":1669
                },
            ]
        }

        // 需求1：请将以上msg对象 采用对象解构的方式 只选出 data 方面后面使用
        const {data} = msg
        console.log(data);
        
        
        // 需求2:上面msg是后台传递过来的数据，我们需要把data选出当做参数传递给数

        function render1({data}){
            // 我们只要data数据
            // 内部处理
            console.log(data);
            
        }
        render1(msg)


        //需求3，为了防山msg里面的data名字混淆，要求渲染函数里面的数据名改为myData
        function render2({data:mydata}){
            // 我们只要data数据
            // 内部处理
            console.log(mydata);
            
        }
        render2(msg)
    </script>
</body>
</html>
