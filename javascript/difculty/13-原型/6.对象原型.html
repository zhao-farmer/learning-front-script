<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(){}
        const ldh = new Star()
        // 对象原型 __proto__ 指向原型对象 protorype
        console.log(ldh.__proto__ === Star.prototype);  //true
        // 对象原型里面有 constructor 指向 构造函数 Star
        console.log(ldh.__proto__.constructor === Star); //true
    </script>
</body>
</html>
