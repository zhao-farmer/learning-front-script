<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数 公共的属性和方法 封装到Star 构造函数里面了
        // 1.公共的属性写到 构造函数里面
        function Star(uname, age) {
                this.uname = uname;
                this.age = age;
                // this.sing = function () {
                //     console.log("我会唱歌");
                // };
        }
        // 2.公共的方法写道原型身上
        Star.prototype.sing = function(){
            console.log("我会唱歌");
        }
        const ldh = new Star("刘德华", 18);
        const zxy = new Star("张学友", 19);
        ldh.sing() //调用
        zxy.sing() //调用
        // 判断调用的地址是否是一个
        console.log(ldh.sing === zxy.sing); // true
  
    </script>
</body>
</html>
