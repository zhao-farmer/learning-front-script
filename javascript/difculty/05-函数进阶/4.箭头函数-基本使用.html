<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 初始函数
        const fn = function(){
            console.log(1);
        }
        // 1.箭头函数 基本语法
        const fn1 = () =>{
            console.log(1); 
        } 
        fn1()

        // 2.只有一个形参的时候，可以省略小括号
        const fn2 = (x) =>{
            console.log(x); 
        }
        fn2(1)

        // 3.只有一行代码的时候，我们可以省略大括号
        const fn3 = x => console.log(x); 
        fn3(1)

        // 4.只有一行代码的时候，可以省略return
        const  fn4 = x =>x + x
        console.log(fn4(1));
        
        // 5.箭头函数可以直接返回一个对象
        const fn5 = (username) =>({name:username})
        console.log(fn5("刘德华"))  // {name: '刘德华'}
    </script>
</body>
</html>
