<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 1.以前this的指向  谁调用的这个函数，this就指向谁
            console.log(this); //window
            // 普通函数
            function fn() {
                console.log(this); //window
            }
            window.fn();
            // 对象方法中的this
            const obj = {
                name: "andy",
                sayHi: function () {
                    console.log(this); //obj
                },
            };
            obj.sayHi()

            // 2.箭头函数的this
            const fn1 = () =>{
                console.log(this);  //window
            }
            fn1()

            //对象方法箭头函数 this
            const obj2 = {
                name:'pink老师',
                sayHi:()=>{
                    console.log(this);  //this  指向window
                }
            } 
            obj2.sayHi()

            const obj3 = {
                name:'pink老师',
                sayHi:function(){
                    console.log(this);  //this  指向obj3
                    let i = 10
                    const count = () =>{
                        console.log(this);  // this 指向obj3
                    }
                    count()
                }
            }
            obj3.sayHi()
        </script>
    </body>
</html>
