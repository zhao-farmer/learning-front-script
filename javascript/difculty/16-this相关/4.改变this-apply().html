<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            uname:'pink'
        }
        function fn(x,y){
            console.log(this); //obj
            console.log(x+y); //3
        }
        // 1.调用函数
        // 2.改变this指向
        fn.apply(obj,[1,2])
        // 3.返回值 本身就是在调用函数，所以返回值就是函数的返回值

        // 案例：求数组最大值2个方法：
        const arr = [3,5,2,9]
        console.log(Math.max.apply(null,arr));  //9 利用apply
        console.log(Math.max(...arr)); //9 利用展开运算符
        
        
    </script>
</body>
</html>
