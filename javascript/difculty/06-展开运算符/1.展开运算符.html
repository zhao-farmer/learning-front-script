<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3]
        // 展开运算符 可以展开数组
        console.log(...arr);    // 1 2 3
        

        // 1. 求数组最大值
        console.log(Math.max(1,2,3));   //3
        // ...arr === 1,2,3
        console.log(Math.max(...arr));  //3
        console.log(Math.min(...arr));  //1

        // 2.合并数组
        const arr2 = [3,4,5]
        const arr3 = [5,6,7]
        const arr4 = [...arr2,...arr3]
        console.log(arr4);  // [3, 4, 5, 5, 6, 7]
        

        // 3.赋值数据-浅赋值 应用对象不同
        const arr5 = [7,8,9]
        const arr6 = [...arr5]
        console.log(arr6 === arr5); // false
        

    </script>
</body>
</html>
