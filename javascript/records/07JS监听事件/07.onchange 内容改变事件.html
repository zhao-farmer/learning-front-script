<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //静态注册
        function onchangeFun() {
            alert('女神已经改变了');
        }
        //动态注册
        window.onload=function () {
            var sel=document.getElementById("select");
            sel.onchange=function (){
                alert('男神已经改变了');
            }
        }
    </script>
</head>
<body>
    请选择你心中的女神：
    <select onchange="onchangeFun()">
        <option>--女神--</option>
        <option>dd</option>
        <option>ee</option>
        <option>ff</option>
    </select>
    <br/> <br/>
    请选择你心中的男神：
    <select id="select">
        <option>--男神--</option>
        <option>aa</option>
        <option>bb</option>
        <option>cc</option>
    </select>
</body>
</html>
