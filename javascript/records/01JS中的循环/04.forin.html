<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 遍历数组
            var arr = [1, 2, 3, 4, 3, 5, 7];
            for (let i of arr) {
                console.log(i);
            }

            // 遍历字符串
            var str = "hello";
            for (let s of str) {
                console.log(s);
            }

            // 遍历set集合
            const set = new Set([1, 2, 3, 4]);
            for (let s of set) {
                console.log(s);
            }
        </script>
    </body>
</html>
