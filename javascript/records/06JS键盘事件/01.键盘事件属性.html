<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        document.onclick = function (e) {
            var e = e || window.event; //标准化事件对象
            var t = e.target || e.srcElement; //获取发生事件的元素，兼容IE和DOM
            if (e.ctrlKey && e.shiftKey) {
                //如果同时按下Ctrl和Shift键
                t.parentNode.removeChild(t); //移出当前元素
            }
        };
    </script>
</body>
</html>
