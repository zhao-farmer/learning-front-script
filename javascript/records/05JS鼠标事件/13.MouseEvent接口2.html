<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 监听鼠标滚轮事件
        document.addEventListener("wheel", function (event) {
            // event.deltaY 负值表示向上滚动，正值表示向下滚动
            if (event.deltaY < 0) {
                console.log("鼠标向上滚动");
            } else {
                console.log("鼠标向下滚动");
            }
        });
    </script>
</body>
</html>
