<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            for循环
                - for循环和while没有本质区别，都是用来反复执行代码
                - 不同点就是语法结构，for循环更加清晰
                - 语法：
                    for(初始化表达式; 条件表达式; 更新表达式){
                        语句...
                    }
                - 执行流程
                    第一步：执行初始化表达式，初始化变量
                    第二步：执行条件表达式，判断循环是否执行（true执行,false终止）
                    第三步：判断结果为true,执行循环体
                    第四步：执行更新表达式，对初始化变量进行修改
                    第五步：重复第二部，直到判断为false为止

                - 初始化表达式，再循环的整个生命周期中只会执行一次
                - for循环中的三个表达式都可以省略
                - 使用let在for循环的()中声明的变量是局部变量，智能在for循环内部访问
                    使用var在for循环的()中声明的变量可以在for循环的外部访问
                - 创建死循环的方式：
                    while(1){}
                    for(;;){}
                    
        */
        let i = 0;
        //while循环
        while (i < 5) {
            console.log(i);
            i++;
        }
        //for循环
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
        // 死循环
        for (; ;) {
            alert(1)
        }

        //简写
        i = 0;
        for (; i < 5;) {
            console.log(i);
            i++;
        }

    </script>
</head>

</html>
