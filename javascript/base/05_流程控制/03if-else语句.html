<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            if-else语句
            - 语法
                if(条件表达式){
                    语句...
                }else{
                    语句...
                }
            - 执行语句
                if-else执行时，先对条件表达式进行求值判断
                    如果结果为true,则执行if后的语句
                    如果结果为false,则执行else后的语句
            if-else if-else语句：
            -语法
                if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }elseif(条件表达式){
                    语句...
                }else{
                    语句...
                }
            - 执行流程
                if-else if-else语句，会自上向下依次对if后的条件表达式进行求值判断
                    如果条件表达式结果为true,则执行当前if后的语句，执行完毕语句结束
                    如果条件表达式结果为false,则继续向下执行，直到找到true为止
                    如果所有的条件表达式都是false，则机型else后的语句
                注意：
                    if-else if-else 语句中只会有一个代码块执行
                        一旦有执行的代码块。下边的条件都不会继续判断了
                        所以一定要注意，条件的编写顺序
        
             */
        let age = 50;

        if (age >= 50) {
            alert("你已经退休了！")
        } else {
            alert("你还没有退休！")
        }

        if (age >= 100) {
            alert('你真是一个长寿的人')
        } else if (age >= 80) {
            alert('你比楼上阿伟还年轻不少')
        } else if (age >= 60) {
            alert('你已经退休了')
        } else if (age >= 30) {
            alert('你已经步入中年了')
        } else if (age >= 18) {
            alert('你已经成年了')
        } else {
            alert('你还未成年')
        }


        //prompt() 可以用来获取用户输入的内容
        // 它会将用户输入的内容以字符串的形式返回，可以通过变量来接收
        let num = prompt("请输入一个整数：")
        alert(typeof num)
    </script>
</head>
