<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        1.可以将js编写到网页内部的script标签
     -->
    <script>
        alert("html内部标签")
    </script>
    <!-- 
        2.可以将js编写到外部的js文件中，然后通过script标签引入
     -->
    <script src="./script/script.js"></script>

</head>

<body>
    <!-- 
        3.可以将js代码编写到指定的属性中
     -->
    <button onclick="alert('你点我干嘛！')">点我一下</button>
    <hr>
    <a href="javascript:alert(123);">超链接</a>
</body>

</html>
