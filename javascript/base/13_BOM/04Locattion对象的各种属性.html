<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Legacy css to support existing live samples */
      body {
        padding: 0;
        margin: 0;
      }

      svg:not(:root) {
        display: block;
      }

      .playable-code {
        background-color: #f4f7f8;
        border: none;
        border-left: 6px solid #558abb;
        border-width: medium medium medium 6px;
        color: #4d4e53;
        height: 100px;
        width: 90%;
        padding: 10px 10px 0;
      }

      .playable-canvas {
        border: 1px solid #4d4e53;
        border-radius: 2px;
      }

      .playable-buttons {
        text-align: right;
        width: 90%;
        padding: 5px 10px 5px 26px;
      }

      html {
        display: table;
        width: 100%;
      }

      body {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-family: Georgia;
        font-size: 175%;
        line-height: 1em;
        white-space: nowrap;
      }

      [title] {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        line-height: 2em;
        cursor: pointer;
        color: gray;
      }

      [title]::before {
        content: attr(title);
        font-family: monospace;
        position: absolute;
        top: 100%;
        width: 100%;
        left: 50%;
        margin-left: -50%;
        font-size: 60%;
        line-height: 1.5;
        background: black;
      }

      [title]:hover::before,
      :target::before {
        background: black;
        color: yellow;
      }

      [title] [title]::before {
        margin-top: 1.5em;
      }

      [title] [title] [title]::before {
        margin-top: 3em;
      }

      [title] [title] [title] [title]::before {
        margin-top: 4.5em;
      }

      [title]:hover,
      :target {
        position: relative;
        z-index: 1;
        outline: 50em solid rgb(255 255 255 / 80%);
      }
    </style>
  </head>

  <body>
    <span id="href" title="href">
      <span id="origin" title="origin">
        <span id="protocol" title="protocol"> https: </span>
        //
        <span id="host" title="host">
          <span id="hostname" title="hostname"> example.org</span>
          :
          <span id="port" title="port">8080</span>
        </span>
      </span>
      <span id="pathname" title="pathname">/foo/bar</span>
      <span id="search" title="search">?q=baz</span>
      <span id="hash" title="hash">#bang</span></span
    >

    <script>
      /* 
            属性： url上的各种属性 具体可以查看
                Location.href
                Location.protocol
                Location.host
                Location.hostname
                Location.port (en-US)
                Location.pathname (en-US)
                Location.search
                Location.hash
                Location.username 
                Location.password 
                Location.origin  只读
        */
    </script>
  </body>
</html>
