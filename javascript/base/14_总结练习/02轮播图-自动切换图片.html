<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
        width: 640px;
      }
      ul {
        list-style: none;
      }
      .outer {
        width: 640px;
        height: 390px;
        margin: 100px auto;
      }
      .img-list {
        height: 100%;
      }
      .img-list li {
        position: absolute;
        opacity: 0;
        transition: all 0.7s;
      }
      li.current {
        z-index: 1;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <ul class="img-list">
        <li class="current">
          <a href="#">
            <img src="./images/1.jpg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/2.jpg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/3.jpg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/4.jpg" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/5.jpg" />
          </a>
        </li>
      </ul>
    </div>
    <script>
      /* 
            自动切换图片
        */
      setTimeout(function auto() {
        //获取当前显示的图片
        const current = document.querySelector(".img-list .current");
        //获取下一个图片
        const next =
          current.nextElementSibling || document.getElementsByTagName("li")[0];
        console.log(next);

        // 切换显示状态
        current.classList.remove("current");
        next.classList.add("current");

        setTimeout(auto, 2000);
      }, 2000);
    </script>
  </body>
</html>
