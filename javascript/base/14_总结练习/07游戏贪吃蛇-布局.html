<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #main {
        height: 460px;
        width: 364px;
        background-color: #b7d4a8;
        border: 10px solid #000;
        border-radius: 20px;
        margin: 50px auto;
      }
      #stage {
        width: 304px;
        height: 304px;
        border: 2px solid #000;
        margin: 20px auto;
        position: relative;
      }
      #info {
        width: 304px;
        margin: 30px auto;
        display: flex;
        justify-content: space-between;
        font: bold 20px courier;
      }
      #food {
        width: 10px;
        height: 10px;
        /* background-color: #000; */
        position: absolute;
        top: 100px;
        left: 120px;
        display: flex;
        flex-wrap: wrap;
      }
      #food > div {
        width: 5px;
        height: 5px;
        background-color: #000;
        transform: rotate(45deg);
      }
      #snack {
        width: 10px;
        height: 10px;
        background-color: #000;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="stage">
        <div id="snack"></div>
        <div id="food">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="info">
        <span>SCORE:100</span>
        <span>LEVEL:1</span>
      </div>
    </div>
  </body>
</html>
