<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <button id="btn">点我一下</button>
    <script>
        /* 
            要使用DOM来操作网页，我们需要浏览器至少得先给我一个对象
                才能去完成各种操作
            所以浏览器已经为我们提供了doucument对象，它是一个全局变量可以直接使用
                document代表的是整个的网页
        */

        //获取btn对象
        const btn = document.getElementById("btn");
        console.log(btn);
        //修改btn中的文字
        btn.innerText = "Click Me";

        // document.querySelector('#id');


    </script>
</body>

</html>
