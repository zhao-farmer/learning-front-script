<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        padding: 50px;
        margin: 50px;
        border: 10px red solid;
        background-color: #bfa;
        overflow: auto;
      }
      .box2 {
        height: 500px;
        width: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button id="btn">点我一下</button>
    <hr />
    <div>
      <div class="box1">
        <div class="box2"></div>
      </div>
    </div>

    <script>
      /* 
            点击按钮后，读取元素的css样式
        
        */
      const btn = document.getElementById("btn");
      const box1 = document.querySelector(".box1");

      btn.onclick = function () {
        /* 
            元素.clientHeight
            元素.clientWidth
                - 获取元素内部的宽度与高度（包括内容区和内边距）

            元素.offsetHeight
            元素.offsetWidth
                - 获取元素的可见框的大小 （包含内容区、内边距和边框）

            元素.scrollHeight
            元素.scrollWidth
                - 获取元素滚动区里的大小

             元素.offsetParent
                - 获取元素的定位父元素
                - 定位父元素：离当前元素最近的开启了定位（position）的祖先元素，如果所有元素都未开启则返回body
            
            元素.offsetTop
            元素.offsetLeft
                - 获取元素相对于其定位父元素的偏移量

            元素.scrollTop
            元素.scrollLeft
                - 设置滚动条的偏移量
        
        */

        console.log(box1.clientHeight);
        console.log(box1.clientWidth);

        console.log(box1.offsetHeight);
        console.log(box1.offsetWidth);

        console.log(box1.scrollHeight);
        console.log(box1.scrollWidth);

        console.log(box1.offsetParent);

        console.log(box1.offsetLeft);
        console.log(box1.offsetTop);

        console.log(box1.scrollTop);
        console.log(box1.scrollLeft);
      };
    </script>
  </body>
</html>
