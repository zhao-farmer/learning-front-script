<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn01">按钮1</button>
    <button id="btn02">按钮2</button>
    <button id="btn03">按钮3</button>

    <ul id="list">
      <li id="swk">孙悟空</li>
      <li id="zbj">猪八戒</li>
      <li id="shs">沙和尚</li>
    </ul>
    <script>
      /* 
            点击按钮后，向ul中添加一个唐僧
        */

      //获取ul
      const list = document.getElementById("list");

      //获取按钮
      const btn01 = document.getElementById("btn01");
      btn01.onclick = function () {
        // <li id="shs">沙和尚</li>

        //创建一个li
        const li = document.createElement("li");
        //向li中添加文本
        li.textContent = "唐僧";
        //向li中添加id属性
        li.id = "ts";

        console.log(li);
        //appendChild 用于给一个节点天加子节点
        // list.appendChild(li);

        //insertAdjacentElement(可以向元素的任意位置插入元素)
        //两个参数：1.要添加的位置 2.要添加的元素
        // beforeend 标签的最后
        // afterbegin 标签的开始
        // beforebgin 在元素的前边插入元素（兄弟元素）
        // afterend 在元素的后边插入元素 （兄弟元素）
        list.insertAdjacentElement("beforeend", li);

        //直接插入html元素
        list.insertAdjacentHTML("beforeend", "<li id='bgj'>白骨精</li>");
      };

      const btn02 = document.getElementById("btn02");
      btn02.onclick = function () {
        //创建一个蜘蛛精 替换孙悟空
        const li = document.createElement("li");
        li.textContent = "蜘蛛精";
        li.id = "zzj";

        const swk = document.getElementById("swk");

        //replaceWith() 使用一个元素替换当前元素
        swk.replaceWith(li);
      };

      const btn03 = document.getElementById("btn03");
      btn03.onclick = function () {
        //删除猪八戒
        const zbj = document.getElementById("zbj");
        //remove() 方法用来删除当前元素
        zbj.remove();
      };
    </script>
  </body>
</html>
