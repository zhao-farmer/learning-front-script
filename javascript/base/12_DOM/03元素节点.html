    <script>
        /*
            元素节点对象
                - 在网页中，每一个标签都是一个元素节点
                - 如何获取元素节点对象
                    1.通过document对象来获取元素节点
                    2.通过document对象来创建元素节点
                - 通过document来获取已有的元素节点：
                    document.getElementById()
                        - 根据id获取一个元素节点对象
                    document.getElementsByClassName()
                        - 根据元素的class属性值获取一组元素节点对象
                        - 返回的是一个类数组对象
                        - 该方法返回结果是一个实时更新的集合
                            当网页中添加新元素时，集合也会实时刷新
                    document.getElementsByTagName()
                        - 通过标签名获取一组元素节点对象
                        - 返回的也是一个实时更新的集合
                        - document.getElementsByTagName("*") 获取页面中所有的元素
                    document.getElementsByName()
                        - 根据name属性获取一组元素节点对象
                        - 返回一个实时更新的集合
                        - 主要用于表单项
                    document.querySelectorAll()
                        - 根据选择器去页面中查询元素
                        - 会返回一个类数组（不会实时更新）
                    document.querySelector()
                        - 根据选择器去页面中查询第一个符合条件的元素

                - 创建一个元素节点
                    document.createElement()
                    


        */
        console.log(document.body);
        //通过id获取
        const btn = document.getElementById("btn");
        //通过calss名称获取
        const spans = document.getElementsByClassName("s1");
        console.log(spans);

        for (let i = 0; i < spans.length; i++) {
            // const element = spans[i];
            spans[i].innerText = "哈哈哈";
        }
        //通过标签名进行获取
        const divs = document.getElementsByTagName("div")
        console.log(divs);
        console.log(document.getElementsByTagName("*"));

        //根据属性获取
        const genderInput = document.getElementsByName('gender');
        console.log(genderInput);

        //根据选择器获取
        const div2s = document.querySelectorAll('div');
        console.log(div2s);

        const h2 = document.createElement("h2");

    </script>
