<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01算术运算符</title>
    <script>
        /* 
            运算符（操作符）
                -运算符可以用来对一个或者多个操作数（值）进行运算
                -算术运算符
                    + 加法运算符
                    - 剑法运算符
                    * 乘法运算符
                    / 除法运算符
                    ** 幂运算符
                    % 模运算，像个数相除取余数
                -注意：
                    -算术运算时，除了字符串的加法，
                        其他运算的操作数时非数值时，都会转换为数值然后运算

        */
        let a = 1 + 1; //2
        a = 10 - 5; //5
        a = 2 * 4; //8
        a = 10 / 5; //2
        a = 10 / 3; //3
        a = 10 / 0  //Infinity

        a = 10 ** 4 //平方
        a = 9 ** .5 //开方

        a = 10 % 2 //余数是0
        a = 10 % 3 //1

        /* 
            JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
        */
        a = 10 - '5' //10 - 5
        a = 10 + true //10 + 1
        a = 5 + null //5 + 0
        a = 6 - undefined //6 - NaN


        /* 
            当任意一个值和字符串做加法运算时，他会先将其他值转换为字符串，
                然后再做拼串的操作
            可以利用这一特定来完成类型转换
                通过任意类型 + 一个空串的形式来将其转换为字符串
                    其原理和String()函数相同，但使用起来更加简洁
        */
        a = 'hello' + 'world'; //"hello world"
        a = '1' + 2 //"1" + "2" = "12" 

        a = true    //true
        a = true + ''  //"true"

        console.log(a);
    </script>
</head>

<body>

</body>

</html>
