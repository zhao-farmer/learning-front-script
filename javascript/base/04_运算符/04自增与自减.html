<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04自增与自减</title>
    <script>
        /* 
        
            ++自增运算符
                - ++使用后会使得原来的变量立刻增加1
                - 自增分为前自增（++a）和后自增（a++）
                - 无论时++a还是a++都会使原变量立刻加1
                - 不同的是 ++a 和 a++ 所返回的值不同
                    a++ 是自增前的值 旧值
                    ++a 是自增后的值 新值
            --自减运算符
                - --使用后会使得原来的变量立刻减去1
                - 自增分为前自减（--a）和后自减（a--）
                - 无论时--a还是a--都会使原变量立刻减1
                - 不同的是 --a 和 a-- 所返回的值不同
                    a-- 是自减前的值 旧值
                    --a 是自减后的值 新值
        */

        let a = 10

        a += 1;
        a = a + 1
        console.log(a); //2

        let b = a++;
        let c = ++a;
        console.log(b, c); //3

        let n = 5
        let result = n++ + ++n + n
        console.log(result); //5 + 7 + 7 = 19


        a = 5
        a--
        console.log(a); //4

    </script>
</head>

<body>

</body>

</html>
