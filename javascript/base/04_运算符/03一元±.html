<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一元±</title>
    <script>
        /*
            一元的±
                + 正号
                    - 不会改变数值的符号
                - 符号
                    - 可以对数值进行符号位取反

                当我们对非数值类型进行正负运算时，会先将其转换为数值然后再运算
        */
        let a = -10
        a = - a;

        console.log(a); //10

        let b = '123'

        b = + b //b = Number(b)

        console.log(typeof b, b); //number 10

        b = Number(b)
        console.log(typeof b, b); //number 10


    </script>
</head>

<body>

</body>

</html>
