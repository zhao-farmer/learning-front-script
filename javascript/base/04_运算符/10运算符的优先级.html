<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10运算符的优先级</title>
    <script>
        /*
            和数学一样，JS中的运算符也有优先级，比如先乘除和加减

            可以通过优先级的表格来查询运算符的优先级

                - 在表格中位置越靠上的优先级越高，优先级越高先执行，优先级一样自左向右执行
                    

                因为（）拥有最高的优先级，使用运算符时，如果遇到拿不准的，可以直接通过（）来改变优先级即可

        */

        let a = 1 + 2 * 3 // 7

        a = (1 && 2) || 3 //2
        console.log(a);
    </script>
</head>

<body>

</body>

</html>
