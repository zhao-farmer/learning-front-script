<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09条件运算符</title>
    <script>
        /* 
            条件运算符
                条件表达式？表达式1:表达式2
                - 执行顺序
                    条件运算符在执行时，会先对条件表达式进行求值判断
                        如果结果时true,则会执行表达式1
                        如果结果时false,则会执行表达式2                       
        */
        let a = 10, b = 20

        // a > b ? alert('a大！') : alert('b大！')
        let max = a > b ? a : b
        console.log(max);

    </script>
</head>
