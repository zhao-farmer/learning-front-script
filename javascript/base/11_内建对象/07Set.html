<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      /* 
            Set
                - Set用来创建一个集合
                - 它的功能和数组类似，不同点在于Set中不能存储重复的数据
                - 使用方式
                    - new Set()
                    - new Set([...])
                - 方法
                    size 获取数量
                    add() 添加元素
                    has() 检查元素
                    delete() 删除元素

                set底层于map是一样的
                    使用 set.entries()可以进行查看
                    {10，'孙悟空’} => {10:10,'孙悟空':'孙悟空'}
        */
      //创建一个Set
      const set = new Set();

      //向set中添加数据
      // 不能添加重复数据
      set.add(10);
      set.add("孙悟空");
      set.add(10);

      console.log(set);

      //一些方法
      let state = set.has(10);
      console.log(state);

      //遍历
      for (const item of set) {
        console.log(item);
      }

      //转换为数组
      const arr = [...set];
      console.log(arr);

      const arr2 = [1, 2, 3, 2, 1, 3, 4, 6, 5, 2, 3, 4, 8, 7, 10, 9];
      const set2 = new Set(arr2);
      console.log(set2);

      //再次转换
      console.log([...set2]);
    </script>
  </head>

  <body></body>
</html>
