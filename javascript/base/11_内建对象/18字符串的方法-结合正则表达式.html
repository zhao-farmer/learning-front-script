<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            split()
                - 可以根据正则表达式来对一个字符串进行拆分
            search()
                - 可以去搜索符合正则表达式的内容第一次在字符串中出现的位置
            replace()
                - 根据正则表达式替换字符串中的指定内容
            match()
                - 根据正则表达式去匹配字符串中符合要求的内容
            matchAll()
                - 根据正则表达式去匹配字符串中符合要求的内容（必须设置g 全局匹配）
                - 它返回的是一个迭代器
        
        */
        let str = "a@b@c@d";
        let result = str.split("@");

        console.log(result);

        // 正则表达式拆分
        str = "孙悟空abc猪八戒adc沙和尚"
        result = str.split(/a[bd]c/)
        console.log(result);

        //正则表达式搜索
        str = "dadfadfkak13501789087dfkadfkadjfla15347576787sjdfkdadjf18936215543klajfdklasdjfkasdf";
        result = str.search(/1[3-9]\d{9}/)
        console.log(result);

        result = str.replace(/1[3-9]\d{9}/g, "哈哈哈")
        console.log(result);

        result = str.match(/1[3-9]\d{9}/g)
        console.log(result);

        result = str.matchAll(/1[3-9]\d{9}/g)
        for (const item of result) {
            console.log(item);
        }
        //可以分组
        result = str.matchAll(/1[3-9](\d{9})/g)
        for (const item of result) {
            console.log(item);
        }


    </script>
</head>

</body>

</html>
