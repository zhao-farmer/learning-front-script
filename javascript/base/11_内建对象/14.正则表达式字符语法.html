<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            1.在正则表达式中大部分字符都可以直接写
            2.| 在正则表达式中表示或
            3.[] 表示或（字符集）
                [a-z] 任意的小写字母
                [A-Z] 任意的大写字母
                [a-zA-Z] 任意的字符
                [0-9] 任意数字
                [a-zA-Z0-9]
            4.[^] 表示除了
                [^a] 除了x
            5. .表示除了换行符的任意元素
            6.在正则表达式中使用\作为转义字符
            7.其他的字符集
                \w 任意的单词字符 [A-Za-z0-9_]
                \W 除了单词字符 [^A-Za-z0-9_]
                \d 任意数字 [0-9]
                \D 除了数字 [^0-9]
                \s 空格
                \S 除了空格
                \b 单词边界
                \B 除了单词边界
            8. 开头和结尾
                ^ 表示字符串的开头
                $ 表示字符串的结尾

        */
        //字符串中含有ab 的字符
        let re = /ab/;
        let result = re.test('acd')
        console.log(result);

        //字符串中含有 a 或者b
        re = /a|b/
        result = re.test('acd')
        console.log(result);

        //使用[]
        re = /[a-z]/;

        re = /[A-Z]/;

        re = /[A-Za-z]/;

        re = /[a-z]/i       //匹配模式i表示忽略大小写 与 [A-Za-z] 相同

        re = /[^a-z]/       //匹配包含小写字母以外内容的字符串

        re = /./

        re = /\w/

        re = /^a/           //匹配开始位置的a

        re = /a$/           //匹配结束位置的a

        re = /^a$/          //只匹配字符a，完全匹配，要求字符串必须和正则完全一致

        re = /^abc$/


        result = re.test('aa');

        console.log(result);

    </script>
</head>
