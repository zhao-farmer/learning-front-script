<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            日期格式化
            toLocaleDateString() 将日期转换为本地的字符串
            toLocaleTimeString() 将时间转换为本地的字符串
            toLocaleString()  时间日期都进行转换
                - 可以将一个日期转换为本地时间格式的字符串
                - 参数：
                    1.描述语言和国家信息的字符串
                        zh-CN 中文中国
                        zh-HK 中文香港
                        zh-TW 中文香港
                        en-US 英文美国
                    2.需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式来配置
                        dateStyle 日期的风格
                        timeStyle 时间的风格
                            full
                            long
                            medium
                            short
                        hour12 十二小时制
                            true
                            false
                        weekday 星期的显示的方式
                            long    /星期五
                            short   //周五
                            narrow  //五
                        year
                            numeric
                            2-digit
                            
        */

        const d = new Date()

        let result = d.toLocaleDateString();
        console.log(result);
        result = d.toLocaleTimeString();
        console.log(result);
        result = d.toLocaleString();
        console.log(result);
        result = d.toLocaleString('zh-TW');
        console.log(result);
        result = d.toLocaleString('zh-CN', { dateStyle: "full", timeStyle: 'full' });
        console.log(result);
        result = d.toLocaleString('zh-CN', { dateStyle: "long", timeStyle: 'long' });
        console.log(result);
        result = d.toLocaleString('zh-CN', { dateStyle: "medium", timeStyle: 'medium' });
        console.log(result);
        result = d.toLocaleString('zh-CN', { dateStyle: "short", timeStyle: 'short' });
        console.log(result);

        result = d.toLocaleString('zh-CN', { weekday: 'narrow' });
        console.log(result);


    </script>
</head>

<body>

</body>

</html>
