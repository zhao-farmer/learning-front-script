<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            解构赋值
        */

        const arr = ['孙悟空', '猪八戒', '沙和尚'];
        let a, b, c;

        // 第一种赋值
        // a = arr[0]
        // b = arr[1]
        // c = arr[2]

        // 第二种赋值
        // [a, b, c] = ['孙悟空', '猪八戒', '沙和尚']

        //第三种 最终效果
        //解构赋值
        [a, b, c] = arr;
        console.log(a, b, c);

        //声明时 同时解构
        let [d, e, f] = arr;
        console.log(d, e, f);

        //不对等赋值-左边
        let [g, h, i, j] = ['唐僧', '白骨精', '蜘蛛精', '玉兔精'];
        console.log(g, h, i, j);


        [g, h, i] = [1, 2, 3]
        console.log(g, h, i, j);
        //不对等赋值-右边
        [g, h] = [4, 5, 6, 7]
        console.log(g, h, i, j);
        //不对等赋值-空赋值
        [g, h, i, j] = [8, , , 9]
        console.log(g, h, i, j);
        //不对等赋值-可变数组  结构数组时，可以使用...来设置多余的元素
        [g, h, ...i] = [11, 12, 13, 14]
        console.log(g, h, i, j);

        //添加默认值
        let [k, l, m = 6, n = 10] = [1, 2, 3]
        console.log(k, l, m, n);



        //可以通过结构赋值快速交换两个变量的值
        let a1 = 10;
        let a2 = 20;

        //旧的方式
        let temp = a1;
        a1 = a2;
        a2 = temp;

        //新的方式
        [a1, a2] = [a2, a1] //[20,10]
        console.log('a1=', a1);
        console.log('a2=', a2);


        const arr2 = ['孙悟空', '猪八戒'];
        console.log(arr2);
        [arr2[0], arr2[1]] = [arr[1], arr[0]];
        console.log(arr2);


        /* 
            数组中可以存储任意类型的数据，也可以存数组
                如果一个数组中的元素还是数组，则这个数组我们就称为二维数组
        
        */
        const arr3 = [['孙悟空', 18, '男'], ['猪八戒', 28, '男']]
        for (let stu of arr3) {
            for (let v of stu) {
                console.log(v);
            }
        }


        let [[name, age, gender], obj] = arr3;
        console.log(name, age, gender);
        console.log(obj);


    </script>
</head>

</body>

</html>
