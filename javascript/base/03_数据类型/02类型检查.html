<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类型检查</title>
    <script>
        let a = 10;
        let b = 10n;
        console.log(a);
        console.log(b);

        /* 
            typeof 运算符
                - typeof用来检查不通的值的类型
                - 它会根据不同的值返回不同的结果
        */
        console.log(typeof a); // number
        console.log(typeof b); // bigint


    </script>
</head>

<body>

</body>

</html>
