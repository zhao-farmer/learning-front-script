<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05类型转换-字符串</title>
    <script>
        /* 
            类型转换指将一种数据类型转换成其他类型
                将其他类型转换为（字符串，数值和布尔值）
            转换字符串
                1.调用toString()方法将其他类型缓缓为字符串
                    -调用xxx的方法
                        -> xxx.yyy()
                    -由于null和undefined中没有toString()
                        所以对这两个东西调用toString()时会报错
                2.调用String()函数将其他类型转换成字符串
                    - 调用xxx函数
                        -> xxx()
                    - 原理：
                        对于拥有toString()犯法的值调用String()函数时，
                            实际上就是在调用toString()方法
                        对于null,则直接转换为"null"
                        对于undefined，直接转换为"undefined"
                    
        */
        let a = 10; //"10"
        a = true;  //"true"
        a = 11n;  //"11"

        console.log(typeof a, a); //bigint 11n
        a = a.toString();
        console.log(typeof a, a); //string 11




        let b = 33;
        b = null;

        console.log(typeof b, b); //object null

        //b = b.toString() //错误：Cannot read properties of null (reading 'toString')
        b = String(b)
        console.log(typeof b, b); //string null

        b = undefined // "unfefined"
        console.log(typeof b, b); //unfefined unfefined
        // b = b.toString() //错误 Cannot read properties of undefined (reading 'toString')
        b = String(b)
        console.log(typeof b, b); //string undefined
    </script>
</head>

</html>
