<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            字面量
                - 字面量其实就是一个值，它所代表的含义就是它字面的意思
                - 比如 1 2 3 4 100 'hello' true null ......
                - 在js中所有的字面量都可以直接使用，但是直接使用字面量并不方便
            变量
                - 变量可以用“存储”字面量
                - 并且变量中存储的字面量可以随意的修改
                - 通过变量可以对字面量进行描述，并且变量比较方便修改
        */
        console.log("hello");
        alert(123);
        document.write(true);

        let x;
        x = 80;
        x = '哈哈';



        /*
            多行注释 shift+alt+a
            变量的使用
                声明变量 -> let 变量名 / var 变量
                变量赋值 -> a = xx 
                声明与赋值同时进行 let 变量名 = xx
        */

        // 
        let abc;
        abc = "黄金";
        abc = true;
        let i = 100;


    </script>
</head>

</html>
