<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            面向对象的特点
                封装，继承和多态
            1.封装
                - 对象就是一个存储不同属性的容器
                - 对象不仅负责存储属性，还要负责数据的安全
                - 直接添加到对象中的属性，并不安全，因为他们可以被任意修改
                - 如何确保数据的安全：
                    1.私有化数据
                        -将需要保护的数据设置为私有，只能哎类内部使用
                    2.提供setter与getter方法来开发对数据的操作
                        -属性设置私有，通过getter setter方法操作属性带来的好处
                            1.可以控制控制属性的读取权限
                            2.可以在方法中对传入的值进行判断
                - 封装主要用来保证数据的安全
                - 实现封装的方式
                    1.属性私有化 加#
                    2.通过getter和setter方法来操作属性
                        get 属性名(){
                            return this.#属性
                        }
                        set 属性名(参数){
                            this.#属性 = 参数
                        }
        */
        class Person {
            #address = "花果山" //实例使用#开头就变成了私有属性，私有属性只能在类内部访问

            #name
            #age
            #gender


            constructor(name, age, gender) {
                this.#name = name
                this.#age = age
                this.#gender = gender
            }
            sayHello() {
                console.log(this.#name, this.#address);
            }
            //getter方法，用来读取属性
            getName() {
                return this.#name;
            }
            //setter方法，用来设置属性
            setName(name) {
                this.#name = name
            }
            getAge() {
                return this.#name;
            }
            setAge(age) {
                if (age >= 0) {
                    this.#age = age
                }
            }
            // 非私有属性的赋值
            get gender() {
                console.log('gender执行了');
                return this.#gender;
            }

            set gender(gender) {
                this.#gender = gender
            }

        }
        const p1 = new Person("孙悟空", 18, "男")

        // p1.age = -11
        p1.setAge(-11)

        p1.sayHello()
        console.log(p1);
        p1.gender = '女'
        console.log(p1.gender);


    </script>
</head>

</body>

</html>
