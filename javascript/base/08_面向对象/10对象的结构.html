<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            对象中存储属性的区域实际由两个
            1.对象自身
                - 直接通过对象添加的属性，位于对象自身中
                - 在类这种通过x = y 的形式添加的属性，位于对象自身中
            2.原型对象(prototy)
                - 对象还有一些内容，会存储到其他的对象里
                - 在对象中会有一个属性用来存储原型对象，这个属性中叫做_proto_
                - 原型对象也负责为对象存储属性，
                    当我们访问对象中的属性时，会优先访问对象的属性
                    对象自身不包含该属性时，才会去原型对象中寻找
                - 会添加到原型对象中的情况：
                    1.在类中通过xxx(){}方式添加的方法，位于原型中
                    2.主动向原型中添加的属性或方法
        
        */

        class Person {
            name = '孙悟空'
            sayHello() {
                console.log("hello，我是" + this.name);
            }
        }
        const p = new Person()

        console.log(p);
    </script>
</head>

<body>

</body>

</html>
