<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            早期JS中，直接通过函数来定义类
                - 一个函数如果直接调用xxx() 那么这个函数就是一个普通函数
                - 一个函数如果通过new调用 new xxx() 那么这个函数就是一个构造函数
        
        */
        /* 
        
            等价于 class Person{
                
            }
        */

        var Person = (function () {
            function Person(name, age) {
                //在构造函数中，this表示新建的对象
                this.name = name
                this.age = age

            }

            // 向原型中添加属性 (方法)
            Person.prototype.sayHello = function () {
                console.log(this.name);
            }

            // 静态属性
            Person.staticProperty = 'xxx'
            // 静态犯法
            Person.staticMethod = function () { }

            return Person
        })()

        const p = new Person('孙悟空', 18)
        p.sayHello()


        //继承
        var Animal = (function () {
            function Animal() {

            }
            return Animal
        })()

        var Cat = (function () {
            function Cat() {

            }
            // 继承Animal
            Cat.prototype = new Animal()

            return Cat
        })()

        var cat = new Cat();
        console.log(cat);
        console.log(cat instanceof Animal);
    </script>
</head>

<body>

</body>

</html>
