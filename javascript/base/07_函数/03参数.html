<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            定义一个可以求任意值和的函数
        
        */
        function sum() {
            console.log(1 + 1);
        }
        const sum2 = () => console.log(1 + 1);

        sum()
        sum2()

        /*
            形式参数
                - 在定义函数时，剋在函数指定数量不等的参数(形参)
                - 在函数中定义参数，就相当于在函数内部声明了对应的变量但是没有赋值
            实际参数
                - 在调用函数时，可以在函数的()传递数量不等的实参
                - 实参会赋值给对应的形参
                - 参数
                    1.如果实参和形参数量相同，则对应的实参赋值给对应的形参
                    2.如果实参多于形参，多余的实参不会使用
                    3.如果形参多于实参，多余的形参为undefined
                - 参数类型
                    JS中不会检查参数的类型，可以传递任意类型的参数




            1.函数声明
                function 函数名([参数]){
                        语句...
                }
            2.函数表达式
                const 变量 = function([参数]){
                    语句...
                }
            3.箭头函数
                ([参数])=>{
                    语句...
                }
        
        */
        function fn(a, b) {
            console.log("a = ", a);
            console.log("b = ", b);
        }
        fn(1, 10)
        fn({}, "hello")

        function fn2(a, b) {
            console.log("a + b ", a + b);
        }
        // fn2(5, 5)
        fn2("hello", "world")
    </script>
</head>

</html>
