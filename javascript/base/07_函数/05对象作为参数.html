<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function fn(a) {
            console.log("a = ", a);
            console.log(a.name);

            a.name = '猪八戒' //修改对象时，如果有其他变量指向改对象,则所有指向该对象的变量都会收到影响
            console.log(a);

        }
        //对象可以作为参数传递
        let obj = { name: "孙悟空" }
        // 传递实参时，传递病逝变量本身，而是变量中存储的值
        fn(obj)

        console.log(obj);

        // 函数每次调用，都会重新创建默认值
        function fn2(a = { name: '沙和尚' }) {
            console.log("a = ", a);
            a.name = '唐僧';
            console.log("a = ", a);
        }

        fn2() //沙和尚 唐僧
        fn2()
    </script>
</head>

</html>
