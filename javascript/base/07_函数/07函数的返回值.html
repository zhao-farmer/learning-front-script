<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function sum(a, b) {
            // console.log(a + b);
            //计算完成后，江计算的结果返回而不是直接打印
            return a + b;
        }

        function fn() {
            /* 
                在函数中，可以通过return关键字来指定函数的返回值
                    返回值就是函数的执行结果，函数调用完毕返回值便会作为结果返回
                任何值都可以作为返回值使用（包括对象和函数之类）
                    如果return后不跟任何值，则相当于返回undefined
                    如果不写return,那么函数的返回值依然是undefined
                return 执行函数立即结束
            */
            // return "hello";
            // return () => alert(3)
            alert(123)
            return;
            alert(456)
        }
        let result = fn();
        console.log(fn());

        result = sum(123, 456)
        result = sum(result, 10)
        console.log('result = ', result);

    </script>
</head>

<body>

</body>

</html>
