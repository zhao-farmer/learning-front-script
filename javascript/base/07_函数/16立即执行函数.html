<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            在开发中应该尽量减少直接在全局作用域中编写代码

            所以我们的代码要尽量编写在局部作用域

            如果使用let声明的变量，可以使用{}来创建块作用域
        
        */

        {
            let a = 10
        }
        {
            let a = 20
        }
        function fn1() {
            var a = 10
        }
        fn1()
        function fn2() {
            var a = 20
        }
        fn2()

            //希望得到一个只执行一次的匿名函数

            //

            /* 
                立即执行函数（IIFE）
                    - 立即执行函数是一个匿名的函数，并它只会调用一次
                    - 可以利用IIFE来船舰一个一次性的函数作用域，避免变量冲突的问题
            */

            // function () {
            //     let a = 10;
            //     console.log(111);
            // }

            // function 开头的会提升 导致报错 可以使用（）包裹起来
            (function () {
                let a = 10;
                console.log(111);
            })

            //立即执行 可以直接加个() 可以立即执行
            (function () {
                let a = 10;
                console.log(111);
            })()

            // 小括号可以放到里面
            (function () {
                let a = 10;
                console.log(111);
            }());



        //两个匿名函数放到一起的时候，防止连接在上一个匿名函数加分号
        (function () {
            let a = 10;
            console.log(111);
        }())

    </script>
</head>

<body>

</body>

</html>
