<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            函数（Fuction）
                - 函数也是一个对象
                - 它具有其他对象所有功能
                - 函数中可以存储代码，且可以在需要的时候调用这些代码
            语法：
                function 函数名(){}

            调用函数：
                - 调用函数就是执行函数中存储的代码
                - 语法：
                    函数对象()
            使用typeof检查函数对象时会返回function
            
        */
        // 创建一个函数对象
        function fn() {
            console.log("你好");
            console.log('hello');

        }

        fn();

        console.log(typeof fn);



    </script>
</head>

<body>

</body>

</html>
