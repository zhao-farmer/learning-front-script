<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            箭头函数
                （[参数]） => 返回值
            例子
                无参箭头函数 ()=> 返回值
                一个参数的： a=> 返回值
                多个参数的： (a,b) =>返回值

                只有一个语句的函数： () =>返回值
                只返回一个对象的函数： () => ({...})
                有多行语句的函数 () => {
                    ......
                    return 返回值
                }
            箭头函数没有自己的this,它的this有外层作用域决定
                箭头函数的this和它的调用方式无关
        */
function fn() {
    console.log("fn -->", this);
}
const fn2 = () => {
    console.log("fn2 -->", this); //总是window
}
//    fn()
fn2()

const obj = {
    name: '孙悟空',
    fn,
    fn2,
    sayHello() {
        console.log(this.name);
        function t() {
            console.log("t -->", this);
        }
        t()
        const t2 = () => {
            console.log("t2 -->", this);
        }
        t2()
    }
}
// 函数放到对象中 可以省略
// 1. fn:fn -> fn
// 2. sayHello:function(){} -> sayHello(){}

obj.fn()
obj.fn2()

obj.sayHello()

    </script>
</head>
