<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            JS运行代码的哦是有两种
                - 正常模式
                    - 默认情况下代码都运行在正常模式中
                        在正常模式，语法检查并不严格
                        它的原则是：能不报错的地方就不报错
                    - 这种处理方式导致代码的运行性能较差
                - 严格模式
                    - 在严格模式下，语法检查变得严格
                        1.禁止一些语法
                        2.更容易报错
                        3.提升了性能
                - 在开发中，应该尽量使用严格模式，
                    这样可以江一些隐藏的问题消灭在萌芽阶段
                        同时也能提升代码的性能

        */
"use strict" //全局的严格模式


var a = 10;
console.log(a);

function fn() {
    "use strict" //函数的严格模式
}

    </script>
</head>

</body>

</html>
