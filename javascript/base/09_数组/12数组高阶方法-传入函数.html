<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let arr = ['e', 'c', 'b', 'a', 'f', 'd']

        /* 
            sort()
                - sort用来对数组进行排序(会改变原数组）
                - sort 默认会将数组升序排列
                    注意：sort默认会按照unicode编码进行排序，所以如果直接通过sort对数字排序
                        可能会得到一个不正确的结果
                - 参数：
                    - 可以传递一个回调函数作为参数，通过回调函数来指定排序规则
                        (a, b) => a - b 升序排列
                        (a, b) => b - a 降序排列
        
            forEach()
                - 用来遍历数组
                - 他需要一个回调函数作为参数，这个回调函数会被调用多次
                    数组中有几个元素，回调函数就会调用几次
                    每次调用，都会将数组中的数据作为参数传递
                - 回调函数中有三个参数
                    element 当前的元素
                    ubdex 当前元素的索引
                    array 被遍历的数组

            filter()
                - 将数组中复合条件的元素保存到一个新数组中返回
                - 需要一个回调函数作为参数，会为每一个元素去调用回调函数，并根据返回值来决定是否将元素添加到新数组中
                - 非破坏性方法，不会影响原数组
                - 也有三个参数 与forEcach一样

            map()
                - 根据当前数组生成一个新数组
                - 需要一个回调函数作为参数
                    - 回调函数的返回值会称为新数组中的元素
                - 非破坏性方法不会影响原数组
                - 也有三个参数 与forEcach一样
                
            reduce()
                - 可以用来将一个数组中所有元素整合为一个值
                - 非破坏性方法不会影响原数组
                - 参数
                    1.回调函数，通过回调函数来指定合并的规则
                    2. 可选参数，初始值
        */
        arr.sort();
        console.log(arr);

        //会出现问题
        //9, 1, 3, 2, 8, 0, 5, 7, 6, 4, 10
        //0, 1, 10, 2, 3, 4, 5, 6, 7, 8, 9
        arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4, 10];
        arr.sort();
        console.log(arr);

        //传入参数
        arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4, 10];
        arr.sort((a, b) => a - b);
        console.log(arr);

        arr = ['孙悟空', '猪八戒', '沙和尚']
        // arr.forEach((element, index, array) => {
        //     console.log(element, index, array);
        // })

        arr.forEach((element, index) => console.log(index, element))


        arr = [1, 2, 3, 4, 5, 6, 7, 8]
        //获取数组中的偶数
        let result = arr.filter(ele => ele % 2 === 0)
        console.log(result);

        result = arr.map(ele => ele * 2)
        console.log(result);

        arr = ['孙悟空', '猪八戒', '沙和尚']
        result = arr.map(ele => '<li>' + ele + '</li>')
        console.log(result);


        arr = [1, 2, 3, 4, 5, 6, 7, 8]
        result = arr.reduce((a, b) => {
            return a + b
        })
        console.log(result);
        /* 添加初始值 */
        result = arr.reduce((a, b) => a + b, 10)
        console.log(result);
    </script>
</head>

</html>
