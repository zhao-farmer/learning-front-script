        /* 
            定义一个Person类，类中由两个属性name和age
                然后创建几个Person对象，将其添加到一个数组中

            遍历数组，并打印未成年人的信息
        */
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

        const pesonArr = [

            new Person('沙和尚', 38),
            new Person('红孩儿', 8)
        ]

        for (let index = 0; index < pesonArr.length; index++) {
            const element = pesonArr[index];
            if (element.age < 18) {
                console.log(element);
            }

        }
