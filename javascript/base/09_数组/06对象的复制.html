<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const arr = ['孙悟空', '猪八戒', '沙和尚'];


        const arr2 = arr; //不是复制
        arr2[0] = '唐僧'

        console.log(arr);
        console.log(arr2);

        // 如何去复制一个对象 复制必须产生新的对象
        // 当调用sclice时，会残生一个新的数组对象，从而完成对数组的复制
        const arr3 = arr.slice()
        arr3[0] = '白骨精'

        console.log(arr3);
    </script>
</head>

<body>

</body>

</html>
