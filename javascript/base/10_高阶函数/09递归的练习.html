    <script>
        /*
            一对兔子 出生后的两个月后，每个月都能生一对小兔子
                - 编写一个函数，可以用来计算第n个月的兔子的数量
            
            1   2   3   4   5   4   7   8   9   10  11  12
            1   1   2   3   5   8   13  21  34  ....
            - 规律，当前数等于前两个数之和（斐波那契数列）    



        */

        // 求斐波那契数列中的第n个数

        function fib(n) {
            // 确定基线条件
            if (n < 3) {
                return 1
            }
            //设置递归条件
            // 第n个数 = 第n-1个数 + 第n-2的数
            return fib(n - 1) + fib(n - 2);
        }
        let result = fib(20)
        console.log(result);

    </script>
