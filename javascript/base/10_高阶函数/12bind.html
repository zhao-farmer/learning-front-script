<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            bind() 是函数的方法，可以用来创建一个新的函数
                - bind 可以为新函数绑定this
                - bind 可以为新函数绑定参数

            箭头函数没有自身的this,他的this由外层作用域决定
                也无法通过call applly 和 bind修改它的this
                箭头函数中没有arguments
        */
        function fn(a, b, c) {
            console.log('函数执行了', this);
            console.log(a, b, c);
        }

        const obj = { name: '孙悟空' }

        const newFn = fn.bind(obj, 10);
        newFn()


        const arrowFn = () => {
            console.log(this);
        }
        arrowFn.call(obj)


        const newArrowFn = arrowFn.bind(obj)

        class MyClass {
            fn = () => {
                console.log(this);
            }
        }


        const mc = new MyClass()
        mc.fn.call(window)
    </script>
</head>

</html>
