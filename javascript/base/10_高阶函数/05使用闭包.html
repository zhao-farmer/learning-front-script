<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 
            创建一个函数，第一次调用时打印1,第二次调用打印2，依次类推

            可以利用函数，来隐藏不希望被外部访问到的变量

            闭包：
                闭包就是能访问到外部函数作用域中变量的函数
            什么时候使用：
                当我们需要隐藏一些不希望被别人访问的内容时就可以使用闭包
            构成闭包的要件
                1.函数的嵌套
                2.内部函数要引用外部函数中的变量
                3.内部函数要作为返回值返回
        */


        //创建一个函数，第一次调用时打印1,第二次调用打印2，依次类推
        //num 在外部定义会照成 如果中间修改了num的值 数据不再是自增的
        let num = 0
        function fn() {
            num++
            console.log(num);
        }
        fn()


        function outer() {
            let num = 0 //位于函数作用域

            return () => {
                num++
                console.log(num);
            }
        }

        const newFn = outer()

        console.log(newFn);

    </script>
</head>
