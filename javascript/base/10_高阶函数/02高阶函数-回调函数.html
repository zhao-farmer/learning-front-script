<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>


        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        const pesonArr = [
            new Person('孙悟空', 18),
            new Person('沙和尚', 38),
            new Person('红孩儿', 8),
            new Person('白骨精', 16),
        ]

        //fliter() 函数来对数组进行过滤

        /* 
            目前我们的函数只能过滤出数组中age属性小于18的对象
                我们希望过滤更加灵活
                    比如：过滤数组中age大于18的对象
                                   age大于60的对象
                                   age大于n的对象
                             数组中name为xxx的对象  
            一个函数的参数也可以是函数
                如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）
          
        */
        function filter(arr, cb) {

            const newArr = [];
            // console.log("-->", cb);

            for (let index = 0; index < arr.length; index++) {
                const element = arr[index];
                if (cb(element)) {
                    newArr.push(element)
                }
            }
            return newArr
        }
        function fn(a) {
            // return a.age < 18
            return a.name === '孙悟空'
        }

        let result3 = filter(pesonArr, fn)
        console.log(result3);
    </script>
