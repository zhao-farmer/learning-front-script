<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            函数作用域，在函数创建时就已经确定的（词法作用域）和调用的位置无关
            闭包利用的就是词法作用域
        */
        let a = '全局变量a'
        function fn() {
            console.log(a);
        }
        function fn2() {
            let a = 'fn2中的a'
            fn()
        }
        fn2()                   //全局变量a

        function fn3() {
            let a = 'fn3中的a'
            function fn4() {
                console.log(a);
            }
            return fn4
        }
        let fn4 = fn3()
        fn4()                   //fn3中的a
    </script>
</head>

<body>

</body>

</html>
