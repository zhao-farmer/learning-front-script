<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <style>
        * {margin: 0; padding: 0;}
        li {list-style-type: none;}
        a {text-decoration: none; font-size: 14px;}
        .menu {margin: 100px;}
        .menu>li {
            position: relative;
            width: 100px;
            height: 40px;
            text-align: left;
            float: left;
        }
        .menu>li>a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            color: #333;
            padding-left: 5px;
            background: #f5f5f5;
        }
        .menu>li>a:hover {
            background-color: #ffffff;
        }
        .menu ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
        }
        .menu>li>ul>li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            color: #333;
            padding-left: 5px;
            background: #ffffff;
            border: 1px solid #f5f5f5;
            border-top: none;
        }
        .menu ul li a:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li>
        <a href="">我的淘宝</a>
        <ul>
            <li><a href="">已买到的宝贝</a></li>
            <li><a href="">我的足迹</a></li>
        </ul>
    </li>
    <li>
        <a href="">收藏夹</a>
        <ul>
            <li><a href="">收藏的宝贝</a></li>
            <li><a href="">收藏的店铺</a></li>
        </ul>
    </li>
    <li>
        <a href="">联系客服</a>
        <ul>
            <li><a href="">消费者客服</a></li>
            <li><a href="">卖家客服</a></li>
        </ul>
    </li>
    <li>
        <a href="">网站导航</a>
        <ul>
            <li><a href="">主题市场</a></li>
            <li><a href="">特色市场</a></li>
        </ul>
    </li>
</ul>
<script>
    var menu = document.querySelector('.menu')
    var lis = menu.children
    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function () {
            this.children[1].style.display = 'block';
        };
        lis[i].onmouseout = function () {
            this.children[1].style.display = 'none';
        };
    }
</script>
</body>
</html>
